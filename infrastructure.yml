---
- name: Create {{ cloud }} Infrastructure
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Including {{ cloud }} role for infrastructure creation
      include_role:
        name: role-ec2
      vars:
        aws_access_key: '{{ lookup("env", "AWS_ACCESS_KEY_ID") }}'
        aws_secret_key: '{{ lookup("env", "AWS_SECRET_ACCESS_KEY") }}'
      when: cloud == "AWS"

    - name: Including {{ cloud }} role for infrastructure creation
      include_role:
        name: role-ec2
      when: cloud == "Azure"
      
