  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Including {{ cloud }} role for infrastructure creation
      include_role:
        name: role-ec2
      when: cloud == "AWS"

    - name: Including {{ cloud }} role for infrastructure creation
      include_role:
        name: role-ec2
      when: cloud == "Azure"
      
